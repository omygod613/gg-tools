replicaCount: 1

image:
  repository: curlimages/curl
  tag: latest
  pullPolicy: IfNotPresent

# Keep the pod running for interactive use
command: ["sleep", "infinity"]

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
