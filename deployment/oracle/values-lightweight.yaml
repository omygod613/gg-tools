# Lightweight Oracle configuration using gvenzl/oracle-free
# Starts in ~5 seconds vs 5-10 minutes for Enterprise Edition

# Oracle Free 23c uses different defaults:
# - SID: FREE (not ORCLCDB)
# - PDB: FREEPDB1 (not ORCLPDB1)
# - Default password: set via ORACLE_PASSWORD env var

oracle_sid: FREE
oracle_pdb: FREEPDB1
oracle_pwd: oracle
oracle_characterset: AL32UTF8
oracle_edition: free

enable_archivelog: false

persistence: null

replicas: 1
loadBalService: false

# gvenzl/oracle-free:23-faststart - pre-built database, starts in seconds
image: gvenzl/oracle-free:23-faststart
imagePullPolicy: IfNotPresent

# No pull secret needed for public image
imagePullSecrets: ""

